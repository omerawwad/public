##### GENERAL #####
# Enable mouse support for easier pane resizing and selection
set -g mouse on
# Use Vi keybindings in copy mode for a more familiar experience
setw -g mode-keys vi
# Reduce the delay when pressing keys in copy mode (optional)
set -s escape-time 0

##### VIM-LIKE COPY MODE #####
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

##### SYSTEM CLIPBOARD INTEGRATION #####
# Copy directly to the system clipboard using xclip
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard -in"
# For normal leader + y outside copy mode
bind-key y run "tmux capture-pane -pS -10000 | xclip -selection clipboard -in"

##### NICE STATUS BAR (optional) #####
set -g status-bg black
set -g status-fg white

# Reload tmux config with Ctrl+b then r
bind r source-file ~/.tmux.conf \; display-message "Tmux config reloaded!"

##### SPLIT WINDOWS #####
# Split vertically (left/right) using Ctrl+b then v
bind v split-window -h
# Split horizontally (top/bottom) using Ctrl+b then h
bind h split-window -v

set -g history-limit 300000
